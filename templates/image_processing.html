<!-- templates/image_processing.html -->
{% extends "base.html" %}

{% block content %}
<div class="card shadow">
    <div class="card-header">
        <h4 class="mb-0">Image Processing</h4>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data" id="imageForm">
            <div class="upload-box">
                <div class="mb-3">
                    <input type="file" class="form-control" name="image" id="imageInput" accept="image/*" required>
                </div>
                <div class="text-muted">Supported formats: JPG, PNG</div>
            </div>
            
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success btn-lg">
                    <span class="spinner-border spinner-border-sm d-none" id="imageSpinner"></span>
                    Process Image
                </button>
            </div>
        </form>

        <div class="row mt-4" id="imagePreview" style="display: none;">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Original Image</div>
                    <img id="originalPreview" class="card-img-top">
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Processed Image</div>
                    <img id="processedPreview" class="card-img-top">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('imageInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const preview = document.getElementById('originalPreview');
            preview.src = URL.createObjectURL(file);
            document.getElementById('imagePreview').style.display = 'flex';
        }
    });

    document.getElementById('imageForm').addEventListener('submit', function() {
        document.getElementById('imageSpinner').classList.remove('d-none');
    });
</script>
{% endblock %}
