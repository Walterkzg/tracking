{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4">视频处理</h2>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        {% if success %}
        <div class="alert alert-success">
            处理完成！<a href="{{ url_for('download', filename=output_file) }}" class="alert-link">下载结果视频</a>
        </div>
        {% endif %}
        
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">选择视频文件（MP4格式）</label>
                <input type="file" name="video" class="form-control" accept="video/mp4" required>
            </div>
            <button type="submit" class="btn btn-primary">开始处理</button>
        </form>
    </div>
</div>
{% endblock %}
