<!-- templates/upload.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0"><i class="bi bi-cloud-upload"></i> 视频分析任务提交</h3>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" class="dropzone" id="upload-form">
                <div class="mb-4">
                    <label class="form-label">选择模型文件 (.pt)</label>
                    <input type="file" name="model" class="form-control" required accept=".pt">
                </div>

                <div class="mb-4">
                    <label class="form-label">选择监控视频</label>
                    <div class="file-upload-wrapper">
                        <input type="file" name="video" class="form-control" required accept="video/*"
                            onchange="previewVideo(this)">
                        <div class="video-preview mt-3" id="video-preview"></div>
                    </div>
                </div>

                <button type="submit" class="btn btn-success btn-lg w-100">
                    <i class="bi bi-play-circle"></i> 开始分析
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
