<!-- templates/video_result.html 视觉升级 -->
{% block content %}
<div class="card border-0 shadow-lg">
    <div class="card-header bg-white border-0 py-3">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="mb-0">
                <i class="fas fa-tasks me-2 text-success"></i>
                Processing Results
            </h4>
            <div class="badge bg-success bg-opacity-10 text-success">
                <i class="fas fa-check-circle me-1"></i>
                Completed
            </div>
        </div>
    </div>
    
    <div class="card-body">
        <div class="row g-4">
            <div class="col-lg-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">
                            <i class="fas fa-film me-2"></i>
                            Original Video
                        </h5>
                    </div>
                    <div class="card-body p-0">
                        <video ... class="rounded-bottom"></video>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">
                            <i class="fas fa-chart-line me-2 text-primary"></i>
                            Analyzed Video
                        </h5>
                    </div>
                    <div class="card-body p-0 position-relative">
                        <video ... class="rounded-bottom"></video>
                        <div class="position-absolute top-0 start-0 m-2">
                            <span class="badge bg-primary">
                                <i class="fas fa-car me-1"></i>
                                Vehicles: 12
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-5">
            <a href="{{ url_for('download', filename=output_file) }}" 
               class="btn btn-success btn-lg px-5 py-3">
                <i class="fas fa-download me-2"></i>
                Download Full Report (MP4)
            </a>
        </div>
    </div>
</div>
{% endblock %}
